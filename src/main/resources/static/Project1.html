<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Project 1</title>
        <style>
            table {
                width: 100%;
            }
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
            }
        </style>
    </head>
    <body class="container-fluid">
        <div class="financeManagerMenu">
            <h1 id="welcome2"></h1>
            <button id="logout2">Logout</button>
            <br>
            <label for="statusSelect">Search by status:</label>
            <select name="statusSelect" id="statusSelect">
                <option value="All">All</option>
                <option value="Pending">Pending</option>
                <option value="Approved">Approved</option>
                <option value="Denied">Denied</option>
            </select>
            <button id="viewTickets">View reimbursements</button>
            <br>
            <table id="pastTickets2">
                <tr>
                    <th>Amount</th>
                    <th>Submitted timestamp</th>
                    <th>Resolved timestamp</th>
                    <th>Description</th>
                    <th>Author</th>
                    <th>Resolver</th>
                    <th>Status</th>
                    <th>Type</th>
                </tr>
                </thead>
                <tbody id="pastTickets2Body"></tbody>
            </table>
        </div>
        <div class="newReimbursement">
            <h1>Reimbursement Request Form</h1>
            <form class="reimbursementForm">
                <label for="amount">Amount:</label>
                <input type="text" id="amount" name="amount" pattern="[0-9]+(\.[0-9]{2})?">
                <br>
                <label for="description">Description:</label>
                <input type="text" id="description", name="description">
                <br>
                <label for="type">Type:</label>
                <select name="type" id="type">
                    <option value="LODGING">Lodging</option>
                    <option value="TRAVEL">Travel</option>
                    <option value="FOOD">Food</option>
                    <option value="OTHER">Other</option>
                </select>
            </form>
            <br>
            <button id="submitReimbursement">Submit reimbursement request</button>
            <button id="backToEmpMenu">Back</button>
        </div>
        <div class="employeeMenu">
            <h1 id="welcome"></h1>
            <button id="viewPastTickets">View past tickets</button>
            <button id="requestReimbursement">Request a new reimbursement</button>
            <button id="logout">Logout</button>
            <table id="pastTickets">
                <tr>
                    <th>Amount</th>
                    <th>Submitted timestamp</th>
                    <th>Resolved timestamp</th>
                    <th>Description</th>
                    <th>Author</th>
                    <th>Resolver</th>
                    <th>Status</th>
                    <th>Type</th>
                </tr>
                </thead>
                <tbody id="pastTicketsBody"></tbody>
            </table>
        </div>
        <div class="registerClass">
            <h1>Register:</h1>
            <form class="registerForm">
                <label for="username">Username</label>
                <input type="text" id="registerUsername" name="username">
                <label for="password">Password</label>
                <input type="password" id="registerPassword" name="password">
                <label for="firstName">First name</label>
                <input type="text" id="firstName" name="firstName">
                <label for="lastName">Last name</label>
                <input type="text" id="lastName" name="lastName">
                <label for="email">Email</label>
                <input type="email" id="email" name ="email">
            </form>
            <p></p>
            <button id="registerButton">Register</button>
            <button id="toLogin">Navigate to Login</button>
        </div>
        <div class="loginClass">
            <h1>Login:</h1>
            <form class="loginForm">
                <label for="username">Username</label>
                <input type="text" id="loginUsername" name="username">
                <label for="password">Password</label>
                <input type="password" id="loginPassword" name="password">
            </form>
            <p></p>
            <button id="loginButton">Login</button>
            <button id="toRegistration">Navigate to Registration</button>
        </div>
        <script src="Project1.js"></script>
    </body>
</html>
